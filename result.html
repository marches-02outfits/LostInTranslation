<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is not an official U.S. government form. This is a parody/art piece for the gallery show Roots of Passage at Atlantic Works Gallery in East Boston, MA, USA. The inspiration of this is how the names of many immigrating into the US are changed based on misinterpretation and attempts to better assimilate people.">
    <meta name="robots" content="index, follow">
    
    <title>You Are Assimilated</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <canvas id="canvas" width="500" height="500" style="display: none;"></canvas>
            <img id="logo" alt="Logo for the U.S. Assimilation Services under the U.S. Department of Homeland Security, a fake, parody agency." class="logo">
            <p id="welcome">Welcome,</p>
            <p id="misspelledName"></p>
            <p id="one-of-us">You are now one of us.</p>
            <p id="share">Screenshot and share for your records.</p>

            <div class="button-container">
                <!-- <button id="saveButton">Save Image</button> -->
                <!-- <button id="shareButton">Share Image</button> -->
                <button id="rerunButton" onclick="window.location.href='https://marches-02outfits.github.io/LostInTranslation/';">Re-Assimilate</button>
                <!-- <a class="start-over" href="https://npdistefano.github.io/LostInTranslation/">Start Over</a> -->
            </div>
            
        </div>
        
        <div class="paragraph-container">
            <p style="color: #ffb9b9">
                This is a parody/art piece, NOT an official U.S. government form.
            </p>
            <p>
                <a href="https://www.nickdistefano.com/lost-in-translation">Learn More</a>.
            </p>
        </div>
    </div>
    
    <script>
        function generateMisspelledName(name) {
            const techniques = [
                removeCharacter,
                addRandomCharacter,
                swapCharacters,
                duplicateCharacter,
                phoneticSubstitution,
                keyboardProximityError,
                vowelSwapping,
                consonantDoublingOrReduction,
                silentLetterManipulation,
                homophoneSubstitution
            ];
            const technique = techniques[Math.floor(Math.random() * techniques.length)];
            return technique(name);
        }

        function removeCharacter(name) {
            const index = Math.floor(Math.random() * name.length);
            return name.slice(0, index) + name.slice(index + 1);
        }

        function addRandomCharacter(name) {
            const index = Math.floor(Math.random() * (name.length + 1));
            const randomChar = String.fromCharCode(97 + Math.floor(Math.random() * 26));
            return name.slice(0, index) + randomChar + name.slice(index);
        }

        function swapCharacters(name) {
            if (name.length < 2) return name;
            const index1 = Math.floor(Math.random() * name.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * name.length);
            } while (index1 === index2);
            const chars = name.split('');
            [chars[index1], chars[index2]] = [chars[index1], chars[index2]];
            return chars.join('');
        }

        function duplicateCharacter(name) {
            const index = Math.floor(Math.random() * name.length);
            return name.slice(0, index) + name[index] + name.slice(index);
        }

        function phoneticSubstitution(name) {
            const substitutions = {
                'f': 'ph',
                'c': 'k',
                's': 'z',
                'k': 'c'
            };
            const chars = name.split('');
            for (let i = 0; i < chars.length; i++) {
                if (substitutions[chars[i]]) {
                    chars[i] = substitutions[chars[i]];
                }
            }
            return chars.join('');
        }

        function keyboardProximityError(name) {
            const keyboardMap = {
                'e': ['w', 's', 'd', 'r'],
                'r': ['e', 'd', 'f', 't'],
                't': ['r', 'f', 'g', 'y'],
                // Add more mappings as needed
            };
            const chars = name.split('');
            for (let i = 0; i < chars.length; i++) {
                if (keyboardMap[chars[i]]) {
                    const possibleErrors = keyboardMap[chars[i]];
                    chars[i] = possibleErrors[Math.floor(Math.random() * possibleErrors.length)];
                }
            }
            return chars.join('');
        }

        function vowelSwapping(name) {
            const vowels = 'aeiou';
            const chars = name.split('');
            for (let i = 0; i < chars.length; i++) {
                if (vowels.includes(chars[i])) {
                    let newVowel;
                    do {
                        newVowel = vowels[Math.floor(Math.random() * vowels.length)];
                    } while (newVowel === chars[i]);
                    chars[i] = newVowel;
                }
            }
            return chars.join('');
        }

        function consonantDoublingOrReduction(name) {
            const chars = name.split('');
            for (let i = 0; i < chars.length; i++) {
                if (i > 0 && chars[i] === chars[i - 1]) {
                    chars.splice(i, 1);
                } else if (Math.random() > 0.5) {
                    chars.splice(i, 0, chars[i]);
                    i++;
                }
            }
            return chars.join('');
        }

        function silentLetterManipulation(name) {
            const silentLetters = ['k', 'g', 'w', 'h'];
            const chars = name.split('');
            for (let i = 0; i < chars.length; i++) {
                if (silentLetters.includes(chars[i]) && Math.random() > 0.5) {
                    chars.splice(i, 1);
                } else if (Math.random() > 0.5) {
                    chars.splice(i, 0, chars[i]);
                }
            }
            return chars.join('');
        }

        function homophoneSubstitution(name) {
            const homophones = {
                'right': 'write',
                'sea': 'see',
                'to': 'too',
                'there': 'their'
            };
            const words = name.split(' ');
            for (let i = 0; i < words.length; i++) {
                if (homophones[words[i]]) {
                    words[i] = homophones[words[i]];
                }
            }
            return words.join(' ');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const originalName = urlParams.get('name');
            const logo = urlParams.get('logo');

            function displayMisspelledName() {
                const misspelledName = generateMisspelledName(originalName);
                document.getElementById('misspelledName').textContent = misspelledName;
                createImage(logo, misspelledName);
                updateSocialShareLink(misspelledName);
            }

            function createImage(logoSrc, name) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = logoSrc;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, 500, 500);
                    ctx.font = '30px Arial';
                    ctx.fillText(name, 50, 450);
                };
            }

            function saveImage() {
                const canvas = document.getElementById('canvas');
                const link = document.createElement('a');
                link.download = 'misspelled_name.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }

            function shareImage() {
                const canvas = document.getElementById('canvas');
                canvas.toBlob(blob => {
                    const file = new File([blob], 'misspelled_name.png', { type: 'image/png' });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'Misspelled Name',
                            text: 'Check out this misspelled name!',
                        }).catch(error => console.log('Sharing failed', error));
                    } else {
                        alert('Sharing not supported on this browser.');
                    }
                }, 'image/png');
            }

            function updateSocialShareLink(misspelledName) {
                const url = window.location.href;
                const hashtags = 'MisspelledName,FunApp';
                const via = 'yourTwitterUsername';
                const text = `Check out this misspelled name: ${misspelledName}`;
                const socialShareLink = document.getElementById('socialShareLink');
                socialShareLink.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}&hashtags=${encodeURIComponent(hashtags)}&via=${encodeURIComponent(via)}`;
            }

            document.getElementById('logo').src = logo;
            displayMisspelledName();

            document.getElementById('rerunButton').addEventListener('click', function() {
                window.location.reload();
            });
            // Uncomment the following lines if the buttons are added back
            // document.getElementById('saveButton').addEventListener('click', saveImage);
            // document.getElementById('shareButton').addEventListener('click', shareImage);
        });
    </script>
</body>
</html>
